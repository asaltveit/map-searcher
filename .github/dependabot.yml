# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm (root lockfile covers client + server-nest via pnpm workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      react:
        patterns:
          - "*react*"
      eslint:
        patterns:
          - "*eslint*"
    
  - package-ecosystem: "npm"
    directory: "/server-nest"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      prisma:
        patterns:
          - "*prisma*"

  # Python: voice service
  - package-ecosystem: "pip"
    directory: "/voice"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Python: weave-eval
  - package-ecosystem: "pip"
    directory: "/weave-eval"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
