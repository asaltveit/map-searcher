name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm --filter server-nest prisma:generate
      - run: pnpm --filter server-nest lint:check
      - run: pnpm --filter client lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: map_searcher_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/map_searcher_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm --filter server-nest prisma:generate
      - run: pnpm --filter server-nest prisma db push
      - run: pnpm --filter server-nest test
      - run: pnpm --filter client test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm --filter server-nest prisma:generate
      - run: pnpm --filter server-nest typecheck
      - run: pnpm --filter server-nest build
      - run: pnpm --filter client build

  # Auto-merge Dependabot patch/minor PRs only after all tests pass.
  # Major updates run the same CI (lint, test, build) but are not auto-merged.
  dependabot-automerge:
    needs: [build]
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: dependabot/fetch-metadata@v2
        id: metadata
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
